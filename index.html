<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Vue - dischi musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root">
            <header>
                <div class="container">
                    <img src="logo.png" alt="logo" />

                    <div class="filter">
                        <select v-model="genere_selezionato">
                            <option value="">Tutti i generi</option>
                            <option v-for="genere in generi" :value="genere">
                                {{ genere }}
                            </option>
                        </select>
                    </div>
                </div>
            </header>

            <div class="cds-container container">

                <div class="cd"
                    v-for="disco in dischi"
                    v-if="genere_selezionato == '' || genere_selezionato == disco.genre">
                    <img :src="disco.poster" :alt="disco.title">
                    <h3>{{ disco.title }}</h3>
                    <span class="author">{{ disco.author }}</span>
                    <span class="year">{{ disco.year }}</span>
                </div>

            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
